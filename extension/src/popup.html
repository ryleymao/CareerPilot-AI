<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CareerPilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      background: white;
      color: #333;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      min-height: 200px;
    }

    .match-score {
      text-align: center;
      margin-bottom: 20px;
    }

    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #e0e0e0;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .score-circle.high {
      border-color: #4CAF50;
    }

    .score-circle.medium {
      border-color: #FF9800;
    }

    .score-circle.low {
      border-color: #f44336;
    }

    .score-number {
      font-size: 36px;
      font-weight: bold;
    }

    .score-label {
      font-size: 14px;
      color: #666;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-job {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚úàÔ∏è</div>
    <h1>CareerPilot</h1>
    <p class="subtitle">Your AI Job Search Copilot</p>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing job...</p>
    </div>

    <div id="match-view" style="display: none;">
      <div class="match-score">
        <div class="score-circle" id="score-circle">
          <span class="score-number" id="score-number">--</span>
        </div>
        <p class="score-label">Match Score</p>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="generate-resume">
          üìù Generate Tailored Resume
        </button>
        <button class="btn btn-primary" id="auto-fill">
          ‚ú® Auto-Fill Application
        </button>
        <button class="btn btn-secondary" id="track-job">
          üìå Track This Job
        </button>
      </div>

      <div class="info">
        <div class="info-row">
          <span>Matched Skills:</span>
          <span id="matched-skills">--</span>
        </div>
        <div class="info-row">
          <span>Missing Skills:</span>
          <span id="missing-skills">--</span>
        </div>
        <div class="info-row">
          <span>Job Age:</span>
          <span id="job-age">--</span>
        </div>
      </div>
    </div>

    <div id="no-job" class="no-job" style="display: none;">
      <p>Navigate to a job posting to see your match score!</p>
      <p style="margin-top: 10px; font-size: 11px;">Works on: LinkedIn, Indeed, Greenhouse, and more</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
